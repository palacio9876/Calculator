<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>

<body class="bg-black text-white px-96">
    <div class="w-full p-9 align-center">
        <div class="text-end pr-32 text-white text-7xl font-bold">
            <span id="result">0</span>
        </div>
<div class="flex flex-col align-center justify-center w-full gap-2">
        <div class="w-full flex justify-center gap-2">
            <button id="clear" class="bg-gray-400 text-black text-3xl font-bold hover:bg-gray-300">C</button>
            <button id="delete" class="bg-gray-400 text-black text-3xl font-bold hover:bg-gray-300">‚Üê</button>
            <button class="bg-gray-400 text-black text-3xl font-bold hover:bg-gray-300">%</button>
            <button class="bg-orange-500 text-2xl font-medium hover:bg-orange-400">/</button>
        </div>
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">7</button>
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">8</button>
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">9</button>
            <button class="bg-orange-500 text-2xl font-medium hover:bg-orange-400">X</button>
        </div>
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">4</button>
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">5</button>
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">6</button>
            <button class="bg-orange-500 text-2xl font-medium hover:bg-orange-400">-</button>
        </div>
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">1</button>
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">2</button>
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">3</button>
            <button class="bg-orange-500 text-2xl font-medium hover:bg-orange-400">+</button>
        </div>
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-500 text-white text-2xl font-medium w-[150px] rounded-[100px] hover:bg-gray-400">0</button>
            <button class="bg-gray-500 text-white text-2xl font-medium hover:bg-gray-400">.</button>
            <button id="definitiveResult" class="bg-orange-700 text-2xl font-medium hover:bg-orange-00">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
