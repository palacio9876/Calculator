<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>

<body class="bg-black text-white px-96">
    <div class="w-full p-9 align-center">
        <div class="text-end pr-32 text-white text-8xl font-bold">
            <span>0</span>
        </div>
<div class="flex flex-col align-center justify-center w-full gap-2">
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-400 text-black text-3xl font-bold">AC</button>
            <button class="bg-gray-400 text-black text-3xl font-bold">+/-</button>
            <button class="bg-gray-400 text-black text-3xl font-bold">%</button>
            <button class="bg-orange-500 text-2xl font-medium">/</button>
        </div>
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-500 text-white text-2xl font-medium">7</button>
            <button class="bg-gray-500 text-white text-2xl font-medium">8</button>
            <button class="bg-gray-500 text-white text-2xl font-medium">9</button>
            <button class="bg-orange-500 text-2xl font-medium">X</button>
        </div>
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-500 text-white text-2xl font-medium">4</button>
            <button class="bg-gray-500 text-white text-2xl font-medium">5</button>
            <button class="bg-gray-500 text-white text-2xl font-medium">6</button>
            <button class="bg-orange-500 text-2xl font-medium">-</button>
        </div>
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-500 text-white text-2xl font-medium">1</button>
            <button class="bg-gray-500 text-white text-2xl font-medium">2</button>
            <button class="bg-gray-500 text-white text-2xl font-medium">3</button>
            <button class="bg-orange-500 text-2xl font-medium">+</button>
        </div>
        <div class="w-full flex justify-center gap-2">
            <button class="bg-gray-500 text-white text-2xl font-medium w-[150px] rounded-[100px]">0</button>
            <button class="bg-gray-500 text-white text-2xl font-medium">.</button>
            <button class="bg-orange-700 text-2xl font-medium">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
